<!DOCTYPE html>
<html>
	<head>
		<title>Displaying Names</title>
	</head>
	<body>
		<p id="display"></p>

 		<form>
			First name: <input type="text" id="fname" value="Curtis"><br>
			Last name: <input type="text" id="lname" value="Jackson"><br>
			<input type="button" value="Submit" onclick="getFormValue()">

		</form>
		<script type="text/javascript">
			function getFormValue(){
				var fname = document.getElementById('fname').value;
				var lname = document.getElementById('lname').value;

				if (fname !== "" && lname !== "") {
					document.getElementById('display').innerHTML = "Hello " + fname.charAt(0).toUpperCase()+fname.slice(1).toLowerCase()+ " " + lname.charAt(0).toUpperCase()+lname.slice(1).toLowerCase();
				}else {
					confirm("Please enter your First and Last name!");
				}
			}

		</script>
	</body>
</html>
