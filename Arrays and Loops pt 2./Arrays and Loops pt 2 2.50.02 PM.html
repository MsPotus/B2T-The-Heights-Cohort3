<!DOCTYPE html>
<html>
	<head>
		<title>Arrays and Loops pt.2</title>
	</head>
	<body>
		<script type="text/javascript">
			var sum=0;
			var array = [5, 2, 10, 0, 50, 1900, 25, 25];
			for (var i=0; i<array.length;i++){
				
				sum=sum+array[i]; //this add all the number in the array

			}
			console.log(sum)  //this print the total to the console log
		</script>
	</body>
</html>
