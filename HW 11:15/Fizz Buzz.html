<!DOCTYPE html>
<html>
	<head>
		<title>Fizz Buzz</title>
	</head>
	<body>
		<script type="text/javascript">
		function fizzBuzz (){

			for(var i = 1; i <= 100; i++){
				if (i%5 == 0 && i%3 == 0) {//if the number is both a multiple of 3 & 5
				console.log("FizzBuzz");
				}else if (i%5 == 0) { //if the number is a multiple of 5
					console.log("Buzz");
				}else if (i%3 == 0){ //if the number is a multiple of 3
					console.log("Fizz");
				}else { //all other numbers
					console.log(i);
				}
			}
		}

		fizzBuzz();
		</script>
	</body>
</html>
