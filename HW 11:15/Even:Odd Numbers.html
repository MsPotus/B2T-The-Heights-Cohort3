<!DOCTYPE html>
<html>
    <head>
        <title>Even/Odd Numbers</title>
    </head>
    <body>
        <script type="text/javascript">

            var i = 0;

            while (i <= 15){
                if (i%2==0) {//if the numbers are even
                    console.log ("The number " + i + " is even");
                   
                }else { // if the numbers are odd
                    console.log ("The number " + i + " is odd");
                     
                }
                i++;
            }    

        </script> 
    </body>
</html>
