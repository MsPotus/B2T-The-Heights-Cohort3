		<!DOCTYPE html>
		<html>
			<head>
				<title>Library Objects</title>
			</head>
			<body>
			<p id="display"></p>

			<script type="text/javascript">
			
			var library = [
				{ author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true }, 
				{ author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true },
				{ author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of the The Hunger Games', readingStatus: false}
				]

			function bookStatus(){
				
				for(var i = 0; i < library.length; i++){
					if (library[i].readingStatus) {
						document.getElementById("display").innerHTML += "I already read " + library[i].title + " by " + library[i].author +'<br>';
					} else {
						document.getElementById("display").innerHTML += "You still need to read " + library[i].title + " by " + library[i].author +'<br>';
					}
				}
			}	

			bookStatus();

			</script>


			</body>
		</html>
