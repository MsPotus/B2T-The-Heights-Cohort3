<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id="fruit"> </h1>
		<h1 id ="sfruit"></h1>
	
	
		

		<script type="text/javascript">
			
			var fruits =["apple", "orange", "kiwi",];
			//input fruit but change it to Lower Case
			var input = prompt(" Add more fruit").toLowerCase();
			//input fruit added to the end and print in html
			fruits.push(input);
			document.getElementById("fruit").innerHTML= fruits;
			//all fruits in the array is sorted and the word "with" is printed
    		fruits.sort();
    		document.getElementById("sfruit").innerHTML= fruits.join(" with ");
			
			
		</script>
	</body>
</html>
