<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id="input">
		Hello my name is Caroline
		</h1>
		<!--EXTERNAL JAVASCRIPT-->
		<script type="text/javascript">
		//using JS to get name from prompt and then use it to replace h1;
		
		var input = prompt("What is your name?");
		document.getElementById("input").innerHTML="Hello my name is  " +input;
		</script>



	</body>
</html>
