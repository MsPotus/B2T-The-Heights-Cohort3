<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<h1 id="Pig Latin">
		
	</h1>
	<body>	
		<script type="text/javascript">
			//using JS to get a word from user then change it to Pig Latin
			var input = prompt("Enter a word");
			document.getElementById("Pig Latin").innerHTML="Your word "+input+" is "+input.slice(1)+input.charAt(0)+"ay in Pig Latin"
		</script>

	</body>
</html>
