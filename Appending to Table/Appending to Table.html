<!DOCTYPE html>
<html>
	<head>
		<title>Appending to Table</title>
	</head>
	<body>
		<table id="myTable" border="1">
			<tr>
				<td>First Name</td>
				<td>Last Name</td>
				
			</tr>
			<tr>
				<td>Clifford</td>
				<td>Harris</td>
			</tr>

		</table>
		column 1: <input type="text" id="col1" value="Curtis"><br>
		column 2: <input type="text" id="col2" value="Jackson"><br>
		<input type="button" onclick="insertRow()" value="Insert row">


		<script type="text/javascript">
			
			function insertRow(){
				var nam = document.getElementById("col1").value;
				var lnam = document.getElementById("col2").value;

				if (nam !== "" && lnam !== "") {
					document.getElementById("myTable").innerHTML += "<tr><td>"+nam.charAt(0).toUpperCase()+nam.slice(1).toLowerCase()+"</td><td>"+lnam.charAt(0).toUpperCase()+lnam.slice(1).toLowerCase()+"</td></tr>";
				} else {
					confirm("Please enter your First and Last name!");
				}
			}

		</script>
	</body>
</html>
